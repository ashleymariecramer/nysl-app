<!DOCTYPE html>
<head>
<title>NYSL Game Schedule App</title>
<meta charset="utf-8">
<!--For Android's default browser and Android Chrome -->
<link rel="shortcut icon" sizes="128x128" href="/images/nysl_app-152.png"> 
<link rel="shortcut icon" sizes="196x196" href="/images/nysl_app-152.png">   
<!-- Separate icons for Apple and Android --> 
<link rel="apple-touch-icon" href="/images/nysl_app-152.png">  
<link rel="apple-touch-icon" sizes="76x76" href="/images/nysl_app-152.png">
<link rel="apple-touch-icon" sizes="120x120" href="/images/nysl_app-152.png">
<link rel="apple-touch-icon" sizes="152x152" href="/images/nysl_app-152.png">
<!--This orders iPhone Safari (not iPad) to hide address bar so app looks like a native app. -->
<meta name="apple-mobile-web-app-capable" content="yes">  
<!--what Chrome wants for both Android and iOS wants to hide the address bar.-->
<meta name="mobile-web-app-capable" content="yes">  
 <!--orders all browsers to show the contents with the intended size and not auto-resize (or auto-fit) the page.-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui"> 
<!--fixes a glitch in iOS v7.0 Safari for iPhone.-->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- CSS reset-->
<link rel="stylesheet" type="text/css" href="CSS/normalize.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<!-- my CSS -->
<link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>

<body>

	<div class="header">
		<navbar>
			<a href=""><button class="back_button" type="type"><i class="fa fa-arrow-left back_icon"></i></button></a>
			<h1>NYSL</h1>
			<a href="index.html"><button class="home_button" type="type"><i class="fa fa-home home_icon"></i></button></a>
		</navbar>

		<header class="home">
			<img class="logo" src= "images/app_logo.png" alt="NYSL Logo">
		</header>

		<div class="title">
			<h2>MESSAGE BOARD</h2>
		</div>
	</div>
	
	<div class="mainContent">
		<div class="content">
		<h4>LATEST MESSAGES</h4>
			<div class="chat">
				<p><b>Bob:</b> Outside Best Buy?</p>
				<p><b>Jane:</b>  Great! Thanks Bob, where should we meet you?</p>
				<p><b>Bob:</b>  Jane, if you can get to the Midtown Mall for 9am I can take you both.</p>
				<p><b>Jane:</b>  Does anyone have space in their car for my son &amp; I for the match Sat am?</p>
			</div>
		<h4>POST NEW MESSAGE</h4>
			<form>
				<input type="text" name="name" id="name" placeholder="Name">
				<input type="text" name="message" id="message" placeholder="Message">
				<a href=""><button class="post" type="button"><h3><i class="fa fa-paper-plane"></i>  POST</h3></button></a>
			</form>
		</div>
	</div>



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Font Awesome -->
<script src="https://use.fontawesome.com/b55d83a6c7.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script src="JS/main.js"></script>

</body>
</html>
